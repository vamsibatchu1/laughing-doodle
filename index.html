<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Training Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>LLM URL Trainer</h1>
        <form id="urlForm">
            <input type="url" id="urlInput" placeholder="Enter URL to train LLM" required>
            <button type="submit">Submit URL</button>
        </form>
        <div id="urlList">
            <h2>Trained URLs</h2>
            <ul id="urls"></ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
